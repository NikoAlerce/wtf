<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTF Token Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="retro-dark">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card shadow">
          <div class="card-header text-center">
            <h1 class="mb-0 creepy-title">WTF is this gameshow?</h1>
          </div>
          
          <div class="card-body">
            <div id="token-info" class="mb-4 text-center">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading token info...</span>
              </div>
              <p class="mt-2 retro-text">Loading token information...</p>
            </div>
            
            <h3 class="mb-3 retro-text">WTF Token Leaderboard</h3>
            
            <div class="input-group mb-4">
              <input type="text" id="address-input" class="form-control retro-input" placeholder="Enter Tezos wallet address">
              <button id="add-address" class="btn btn-success retro-btn">Add to Leaderboard</button>
            </div>
            
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="retro-text">Tracked Wallets</h3>
                <button id="refresh-balances" class="btn btn-sm btn-outline-success retro-btn">Refresh Balances</button>
              </div>
              <div class="alert alert-success retro-alert">
                Addresses will be saved in your browser's local storage.
              </div>
            </div>
            
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="leaderboard-body">
                  <tr>
                    <td colspan="4" class="text-center">No addresses added yet</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
              <small class="retro-text">Token Contract: <span id="contract-address">Loading...</span></small>
              <small class="retro-text">Token ID: <span id="token-id">Loading...</span></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
